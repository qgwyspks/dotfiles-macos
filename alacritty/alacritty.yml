
window:
  dimensions:
    columns: 74
    lines: 24
  padding:
    x: 16
    y: 26
  dynamic_padding: false
  opacity: 0.82
  dynamic_title: true
  decorations: transparent

scorlling:
  history: 2500
  multiplier: 3

live_config_reload: true

font:
  size: 14.6
  normal:
    family: Mononoki Nerd Font
    # family: JetBrainsMono Nerd Font
    style: Regular
    # style: Italic
  bold:
    family: Mononoki Nerd Font
    style: Bold
  italic:
    family: Mononoki Nerd Font
    style: Italic
  bold_italic:
    family: Mononoki Nerd Font
    style: Bold Italic

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: Always
  unfocused_hollow: false

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_cursor_when_typing: false

mouse_bindings:
  - { mouse: Middle, action: Pasteselection }

key_bindings:
  - { key: V,        mods: Command,       action: Paste           }
  - { key: C,        mods: Command,       action: Copy            }
  - { key: Q,        mods: Command,       action: Quit            }
  - { key: W,        mods: Command,       action: Hide            }
  - { key: W,        mods: Command|Shift, action: Quit            }
  - { key: T,        mods: Command,       action: CreateNewWindow }
  - { key: Return,   mods: Command,       action: ToggleMaximized }
  - { key: Left,     mods: Command,       chars: "\x01"           } # Command Left  -> Alt-a
  - { key: Right,    mods: Command,       chars: "\x05"           } # Command Right -> Alt-e
  - { key: Back,     mods: Command,       chars: "\x15"           } # Command Back  -> Alt-U
  - { key: N,        mods: Command,       chars: "\x01c"          } # Command N     -> Alt-a c -> tmux new-window
  - { key: LBracket, mods: Command,       chars: "\x01p"          } # Command [     -> Alt-a p -> tmux previous-window
  - { key: RBracket, mods: Command,       chars: "\x01n"          } # Command ]     -> Alt-a n -> tmux next-window
  - { key: X,        mods: Command,       chars: "\x01x"          } # Command X     -> Alt-a x -> tmux kill-pane
  - { key: Key1,     mods: Command,       chars: "\x011"          } # Command 1     -> Alt-a 1 -> tmux select-window -t 1
  - { key: Key2,     mods: Command,       chars: "\x012"          }
  - { key: Key3,     mods: Command,       chars: "\x013"          }
  - { key: Key4,     mods: Command,       chars: "\x014"          }
  - { key: Key5,     mods: Command,       chars: "\x015"          }
  - { key: Key6,     mods: Command,       chars: "\x016"          }
  - { key: Key7,     mods: Command,       chars: "\x017"          }
  - { key: Key8,     mods: Command,       chars: "\x018"          }
  - { key: Key9,     mods: Command,       chars: "\x019"          }

